language: python

python:
    - "2.6"
    - "2.7"
    - "3.3"
    - "3.4"
    - "pypy"

env:
    - DEPS=Pillow
    - DEPS=Pillow wheezy.captcha

install:
    - if [[ $TRAVIS_PYTHON_VERSION != 'pypy' ]]; then pip install -q $DEPS; fi

script:
    - python setup.py -q nosetests

after_success:
    - pip install coveralls
    - coverage run --source=captcha setup.py -q nosetests
    - coveralls

notifications:
    email: false
